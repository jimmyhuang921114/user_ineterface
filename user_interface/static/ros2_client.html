    <title>ROS 藥物查詢與訂單系統</title>
    <style>
         {

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(deg, eea %, ba %);
            min-height: vh;

            max-width: px;

        }

        .header h {
            font-size: .rem;

        }

        .header p {
            font-size: .rem;
            opacity: .;
        }

        .main-content {
            display: grid;
            grid-template-columns: fr fr;
            gap: px;
            padding: px;
        }

        .section {
            background: fffa;
            border-radius: px;
            padding: px;
            border: px solid eecef;
        }

        .section h {
            color: ;
            margin-bottom: px;
            font-size: .rem;
            border-bottom: px solid CAF;
            padding-bottom: px;
        }

        .form-group {
            margin-bottom: px;
        }

        .form-group label {
            display: block;
            margin-bottom: px;
            font-weight: ;

        }

        .form-group input, .form-group textarea, .form-group select {
            width: %;
            padding: px px;
            border: px solid ddd;
            border-radius: px;

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: CAF;
            box-shadow:    px rgba(, , , .);
        }

        .btn {
            background: linear-gradient(deg, CAF %, a %);
            color: white;
            border: none;
            padding: px px;
            border-radius: px;
            font-size: rem;
            font-weight: ;
            cursor: pointer;
            transition: all .s ease;
            margin-right: px;

        }

        .btn:hover {
            transform: translateY(-px);
            box-shadow:  px px rgba(, , , .);
        }

        .btn-secondary {
            background: linear-gradient(deg, F %, D %);
        }

        .btn-secondary:hover {
            box-shadow:  px px rgba(, , , .);
        }

        .btn-danger {
            background: linear-gradient(deg, f %, dff %);
        }

        .btn-danger:hover {
            box-shadow:  px px rgba(, , , .);
        }

        .result-area {
            background: white;
            border: px solid eecef;
            border-radius: px;
            padding: px;
            min-height: px;
            font-family: 'Courier New', monospace;
            font-size: .rem;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: px;
        }

        .status-indicator {
            display: inline-block;
            width: px;
            height: px;
            border-radius: %;
            margin-right: px;
        }

        .status-running {
            background: CAF;
            animation: pulse s infinite;
        }

        .status-processing {
            background: FF;
            animation: pulse s infinite;
        }

        .status-idle {
            background: EEE;
        }

        @keyframes pulse {
            % { opacity: ; }
            % { opacity: .; }
            % { opacity: ; }
        }

        .medicine-list {
            background: white;
            border: px solid eecef;
            border-radius: px;
            padding: px;
            margin-bottom: px;
        }

        .medicine-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: px;
            border-bottom: px solid eee;
        }

        .medicine-item:last-child {
            border-bottom: none;
        }

        .medicine-item button {
            padding: px px;
            font-size: .rem;
        }

        .full-width {
            grid-column:  / -;
        }

        .logs {
            background: ;
            color: CAF;
            border-radius: px;
            padding: px;
            font-family: 'Courier New', monospace;
            font-size: .rem;
            max-height: px;
            overflow-y: auto;
            margin-top: px;
        }

        @media (max-width: px) {
            .main-content {
                grid-template-columns: fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h> ROS 藥物查詢與訂單系統</h>
            <p>查詢詳細藥物資訊 | 發送訂單給 ROS 主控制器 | 即時狀態追蹤</p>
        </div>

        <div class="main-content">
            <!-- 藥物查詢區域 -->
            <div class="section">
                <h> 藥物詳細查詢</h>
                <div class="form-group">
                    <label for="medicineQuery">藥物名稱:</label>
                    <input type="text" id="medicineQuery" placeholder="輸入藥物名稱，例：Antipsychotics">
                </div>
                <button class="btn" onclick="queryMedicineDetail()"> 查詢詳細資訊</button>
                <button class="btn btn-secondary" onclick="clearMedicineResult()"> 清除結果</button>
                
                <div class="result-area" id="medicineResult">
                    等待查詢結果...
                </div>
            </div>

            <!-- 訂單發送區域 -->
            <div class="section">
                <h> 訂單管理</h>
                <div class="form-group">
                    <label for="orderId">訂單編號:</label>
                    <input type="text" id="orderId" placeholder="例：">
                </div>
                
                <div class="form-group">
                    <label>藥物列表:</label>
                    <div class="medicine-list" id="medicineList">
                        <div class="medicine-item">
                            <span>目前沒有藥物項目</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="medicineName">新增藥物:</label>
                    <input type="text" id="medicineName" placeholder="藥物名稱">
                </div>
                <div class="form-group">
                    <label for="medicineAmount">數量:</label>
                    <input type="number" id="medicineAmount" placeholder="數量" min="" value="">
                </div>
                
                <button class="btn btn-secondary" onclick="addMedicine()"> 新增藥物</button>
                <button class="btn" onclick="sendOrder()"> 發送訂單</button>
                <button class="btn btn-danger" onclick="clearOrder()"> 清除訂單</button>

                <div class="result-area" id="orderResult">
                    等待訂單結果...
                </div>
            </div>

            <!-- 系統狀態區域 -->
            <div class="section full-width">
                <h> 系統狀態監控</h>
                <div style="display: flex; gap: px; margin-bottom: px;">
                    <div>
                        <span class="status-indicator status-idle" id="serviceStatus"></span>
                        <strong>服務狀態:</strong> <span id="serviceStatusText">未知</span>
                    </div>
                    <div>
                        <span class="status-indicator status-idle" id="orderStatus"></span>
                        <strong>訂單狀態:</strong> <span id="orderStatusText">空閒</span>
                    </div>
                </div>
                
                <button class="btn btn-secondary" onclick="checkSystemStatus()"> 更新狀態</button>
                <button class="btn btn-secondary" onclick="toggleAutoRefresh()">⏰ 自動更新</button>
                <button class="btn btn-danger" onclick="clearLogs()"> 清除日誌</button>

                <div class="logs" id="systemLogs">
                    [系統] 等待連接 ROS 服務...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let medicines = [];
        let autoRefresh = false;
        let refreshInterval = null;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateMedicineList();
            checkSystemStatus();
            addLog('系統', '網頁介面已載入');
        });

        // 查詢藥物詳細資訊
        async function queryMedicineDetail() {
            const medicineName = document.getElementById('medicineQuery').value.trim();
            if (!medicineName) {
                alert('請輸入藥物名稱');
                return;
            }

            addLog('查詢', `開始查詢藥物: ${medicineName}`);
            document.getElementById('medicineResult').textContent = '查詢中...';

            try {
                const response = await fetch('/api/ros/query-medicine-detail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        medicine_name: medicineName
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('medicineResult').textContent = result.detail || result.message || '查詢完成';
                    addLog('查詢', `查詢成功: ${medicineName}`);
                } else {
                    const error = await response.text();
                    document.getElementById('medicineResult').textContent = `錯誤: ${error}`;
                    addLog('錯誤', `查詢失敗: ${error}`);
                }
            } catch (error) {
                document.getElementById('medicineResult').textContent = `網路錯誤: ${error.message}`;
                addLog('錯誤', `網路錯誤: ${error.message}`);
            }
        }

        // 清除藥物查詢結果
        function clearMedicineResult() {
            document.getElementById('medicineResult').textContent = '等待查詢結果...';
            document.getElementById('medicineQuery').value = '';
            addLog('操作', '已清除藥物查詢結果');
        }

        // 新增藥物到訂單
        function addMedicine() {
            const name = document.getElementById('medicineName').value.trim();
            const amount = parseInt(document.getElementById('medicineAmount').value) || ;

            if (!name) {
                alert('請輸入藥物名稱');
                return;
            }

            // 檢查是否已存在
            const existing = medicines.find(m => m.name === name);
            if (existing) {
                existing.amount += amount;
                addLog('訂單', `更新藥物數量: ${name} +${amount} (總計: ${existing.amount})`);
            } else {
                medicines.push({ name, amount });
                addLog('訂單', `新增藥物: ${name} x${amount}`);
            }

            // 清除輸入
            document.getElementById('medicineName').value = '';
            document.getElementById('medicineAmount').value = '';

            updateMedicineList();
        }

        // 移除藥物
        function removeMedicine(index) {
            const medicine = medicines[index];
            medicines.splice(index, );
            addLog('訂單', `移除藥物: ${medicine.name}`);
            updateMedicineList();
        }

        // 更新藥物列表顯示
        function updateMedicineList() {
            const listElement = document.getElementById('medicineList');
            
            if (medicines.length === ) {
                listElement.innerHTML = '<div class="medicine-item"><span>目前沒有藥物項目</span></div>';
                return;
            }

            listElement.innerHTML = medicines.map((medicine, index) => `
                <div class="medicine-item">
                    <span><strong>${medicine.name}</strong> x${medicine.amount}</span>
                    <button class="btn btn-danger" onclick="removeMedicine(${index})">移除</button>
                </div>
            `).join('');
        }

        // 發送訂單
        async function sendOrder() {
            const orderId = document.getElementById('orderId').value.trim() || `ORDER_${Date.now()}`;
            
            if (medicines.length === ) {
                alert('請先新增藥物項目');
                return;
            }

            addLog('訂單', `準備發送訂單: ${orderId}`);
            document.getElementById('orderResult').textContent = '發送中...';

            const orderData = {
                order_id: orderId,
                medicines: medicines.map(m => ({
                    name: m.name,
                    quantity: m.amount
                }))
            };

            try {
                const response = await fetch('/api/ros/process-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('orderResult').textContent = result.message || result.detail || '訂單已發送';
                    addLog('訂單', `訂單發送成功: ${orderId}`);
                    
                    // 清除當前訂單
                    medicines = [];
                    updateMedicineList();
                    document.getElementById('orderId').value = '';
                } else {
                    const error = await response.text();
                    document.getElementById('orderResult').textContent = `錯誤: ${error}`;
                    addLog('錯誤', `訂單發送失敗: ${error}`);
                }
            } catch (error) {
                document.getElementById('orderResult').textContent = `網路錯誤: ${error.message}`;
                addLog('錯誤', `網路錯誤: ${error.message}`);
            }
        }

        // 清除訂單
        function clearOrder() {
            medicines = [];
            updateMedicineList();
            document.getElementById('orderId').value = '';
            document.getElementById('orderResult').textContent = '等待訂單結果...';
            addLog('操作', '已清除訂單');
        }

        // 檢查系統狀態
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/ros/service-status');
                if (response.ok) {
                    const status = await response.json();
                    updateStatusDisplay(status);
                    addLog('狀態', '系統狀態已更新');
                } else {
                    addLog('錯誤', '無法獲取系統狀態');
                }
            } catch (error) {
                addLog('錯誤', `狀態檢查失敗: ${error.message}`);
            }
        }

        // 更新狀態顯示
        function updateStatusDisplay(status) {
            const serviceStatus = document.getElementById('serviceStatus');
            const serviceStatusText = document.getElementById('serviceStatusText');
            const orderStatus = document.getElementById('orderStatus');
            const orderStatusText = document.getElementById('orderStatusText');

            // 服務狀態
            if (status.service_running) {
                serviceStatus.className = 'status-indicator status-running';
                serviceStatusText.textContent = '運行中';
            } else {
                serviceStatus.className = 'status-indicator status-idle';
                serviceStatusText.textContent = '離線';
            }

            // 訂單狀態
            if (status.processing) {
                orderStatus.className = 'status-indicator status-processing';
                orderStatusText.textContent = `處理中: ${status.current_order || '未知'}`;
            } else {
                orderStatus.className = 'status-indicator status-idle';
                orderStatusText.textContent = '空閒';
            }
        }

        // 切換自動更新
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            
            if (autoRefresh) {
                refreshInterval = setInterval(checkSystemStatus, );
                addLog('系統', '已啟用自動更新 (秒間隔)');
            } else {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
                addLog('系統', '已停用自動更新');
            }
        }

        // 新增日誌
        function addLog(type, message) {
            const logsElement = document.getElementById('systemLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] [${type}] ${message}\n`;
            
            logsElement.textContent += logEntry;
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        // 清除日誌
        function clearLogs() {
            document.getElementById('systemLogs').textContent = '';
            addLog('系統', '日誌已清除');
        }
    </script>
</body>
</html>
