<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫院藥物管理系統 - 處方管理</title>

    <!-- 樣式表 -->
    <link rel="stylesheet" href="../css/unified_style.css">

    <!-- Handsontable (表格組件) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.4.0/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@14.4.0/dist/handsontable.full.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>醫院管理系統</h2>
        <button onclick="location.href='doctor.html'">醫生管理</button>
        <button onclick="location.href='Medicine.html'">藥物管理</button>
        <button onclick="location.href='Prescription.html'" class="active">處方管理</button>
    </div>

    <div class="main-content">
        <div class="header fade-in">
            <h1>處方管理系統</h1>
            <p>醫院處方查詢與管理系統</p>
        </div>

        <!-- 統計卡片 -->
        <div class="card fade-in">
            <div style="padding: 20px;">
                <h3>處方統計</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                    <div style="padding: 15px; background: rgba(52, 152, 219, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #3498db;" id="totalCount">0</div>
                        <div style="color: #7f8c8d;">總處方數</div>
                    </div>
                    <div style="padding: 15px; background: rgba(243, 156, 18, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #f39c12;" id="pendingCount">0</div>
                        <div style="color: #7f8c8d;">待處理</div>
                    </div>
                    <div style="padding: 15px; background: rgba(155, 89, 182, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #9b59b6;" id="processingCount">0</div>
                        <div style="color: #7f8c8d;">處理中</div>
                    </div>
                    <div style="padding: 15px; background: rgba(39, 174, 96, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #27ae60;" id="completedCount">0</div>
                        <div style="color: #7f8c8d;">已完成</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="card fade-in">
            <div style="padding: 20px;">
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                    <div class="form-group" style="margin: 0;">
                        <label for="statusFilter">狀態篩選</label>
                        <select id="statusFilter" onchange="filterPrescriptions()" style="width: 150px;">
                            <option value="">全部狀態</option>
                            <option value="pending">待處理</option>
                            <option value="processing">處理中</option>
                            <option value="completed">已完成</option>
                            <option value="cancelled">已取消</option>
                        </select>
                    </div>

                    <button class="btn btn-info" onclick="loadPrescriptions()">載入處方</button>
                    <button class="btn btn-success" onclick="exportPrescriptions()">導出JSON</button>
                </div>
            </div>
        </div>

        <!-- 處方列表 -->
        <div class="card fade-in">
            <div style="padding: 20px;">
                <h3>處方列表</h3>
                <div class="table-container">
                    <div id="prescriptionTable" style="width: 100%; overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
                            <thead>
                                <tr style="background: linear-gradient(135deg, #f8f9fa, #e9ecef);">
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">處方ID</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">患者姓名</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">醫生姓名</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">診斷</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">藥物數量</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">狀態</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">建立時間</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="prescriptionTableBody">
                                <tr>
                                    <td colspan="8" style="padding: 40px; text-align: center; color: #7f8c8d;">
                                        <div>暫無處方資料</div>
                                        <div style="margin-top: 10px; font-size: 14px;">點擊「載入處方」按鈕來顯示資料</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let prescriptionsData = [];
        let filteredData = [];

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadPrescriptions();
        });

        // 載入處方資料
        async function loadPrescriptions() {
            try {
                const response = await fetch('/api/prescription/');
                const data = await response.json();
                
                prescriptionsData = data;
                filteredData = data;
                updateStatistics();
                renderPrescriptionTable();
                
                showMessage('處方資料載入成功', 'success');
            } catch (error) {
                console.error('載入處方失敗:', error);
                showMessage('載入處方失敗', 'error');
            }
        }

        // 更新統計資料
        function updateStatistics() {
            const total = prescriptionsData.length;
            const pending = prescriptionsData.filter(p => p.status === 'pending').length;
            const processing = prescriptionsData.filter(p => p.status === 'processing').length;
            const completed = prescriptionsData.filter(p => p.status === 'completed').length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('processingCount').textContent = processing;
            document.getElementById('completedCount').textContent = completed;
        }

        // 篩選處方
        function filterPrescriptions() {
            const statusFilter = document.getElementById('statusFilter').value;
            
            if (statusFilter === '') {
                filteredData = prescriptionsData;
            } else {
                filteredData = prescriptionsData.filter(p => p.status === statusFilter);
            }
            
            renderPrescriptionTable();
        }

        // 渲染處方表格
        function renderPrescriptionTable() {
            const tbody = document.getElementById('prescriptionTableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="padding: 40px; text-align: center; color: #7f8c8d;">
                            <div>暫無處方資料</div>
                            <div style="margin-top: 10px; font-size: 14px;">點擊「載入處方」按鈕來顯示資料</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            filteredData.forEach(prescription => {
                const statusClass = getStatusClass(prescription.status);
                const statusText = getStatusText(prescription.status);
                
                html += `
                    <tr style="border-bottom: 1px solid #dee2e6;">
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${prescription.id}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${prescription.patient_name}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${prescription.doctor_name}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${prescription.diagnosis || 'N/A'}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${prescription.medicines ? prescription.medicines.length : 0}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">
                            <span class="${statusClass}" style="padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500;">
                                ${statusText}
                            </span>
                        </td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${formatDate(prescription.created_time)}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">
                            <button class="btn btn-info" style="padding: 6px 12px; font-size: 12px;" onclick="viewPrescription(${prescription.id})">
                                查看詳情
                            </button>
                            <button class="btn btn-warning" style="padding: 6px 12px; font-size: 12px; margin-left: 5px;" onclick="updateStatus(${prescription.id})">
                                更新狀態
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // 獲取狀態樣式類別
        function getStatusClass(status) {
            switch (status) {
                case 'pending': return 'status-pending';
                case 'processing': return 'status-processing';
                case 'completed': return 'status-completed';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-default';
            }
        }

        // 獲取狀態文字
        function getStatusText(status) {
            switch (status) {
                case 'pending': return '待處理';
                case 'processing': return '處理中';
                case 'completed': return '已完成';
                case 'cancelled': return '已取消';
                default: return '未知';
            }
        }

        // 查看處方詳情
        function viewPrescription(id) {
            const prescription = prescriptionsData.find(p => p.id === id);
            if (!prescription) {
                showMessage('處方未找到', 'error');
                return;
            }
            
            let medicinesHtml = '';
            if (prescription.medicines && prescription.medicines.length > 0) {
                medicinesHtml = prescription.medicines.map(med => 
                    `<div style="margin: 5px 0; padding: 8px; background: #f8f9fa; border-radius: 4px;">
                        <strong>${med.medicine_name}</strong> - ${med.dosage} - ${med.frequency} - ${med.duration}天
                    </div>`
                ).join('');
            }
            
            const detailHtml = `
                <div style="background: white; border-radius: 10px; padding: 20px; max-width: 600px; margin: 20px auto;">
                    <h3 style="color: #2c3e50; margin-bottom: 20px;">處方詳情 #${prescription.id}</h3>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                        <div><strong>患者姓名:</strong> ${prescription.patient_name}</div>
                        <div><strong>醫生姓名:</strong> ${prescription.doctor_name}</div>
                        <div><strong>診斷:</strong> ${prescription.diagnosis || 'N/A'}</div>
                        <div><strong>狀態:</strong> ${getStatusText(prescription.status)}</div>
                        <div><strong>建立時間:</strong> ${formatDate(prescription.created_time)}</div>
                        <div><strong>藥物數量:</strong> ${prescription.medicines ? prescription.medicines.length : 0}</div>
                    </div>
                    
                    ${prescription.instructions ? `<div style="margin-bottom: 15px;"><strong>用藥指示:</strong> ${prescription.instructions}</div>` : ''}
                    
                    <div style="margin-bottom: 15px;">
                        <strong>處方藥物:</strong>
                        ${medicinesHtml || '<div style="color: #7f8c8d; font-style: italic;">無藥物資料</div>'}
                    </div>
                    
                    <div style="text-align: right;">
                        <button class="btn btn-info" onclick="closeDetailModal()">關閉</button>
                    </div>
                </div>
            `;
            
            showDetailModal(detailHtml);
        }

        // 更新處方狀態
        async function updateStatus(id) {
            const prescription = prescriptionsData.find(p => p.id === id);
            if (!prescription) {
                showMessage('處方未找到', 'error');
                return;
            }
            
            const newStatus = prompt(`請輸入新狀態 (pending/processing/completed/cancelled):\n當前狀態: ${prescription.status}`);
            if (!newStatus) return;
            
            try {
                const response = await fetch(`/api/prescription/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    showMessage('狀態更新成功', 'success');
                    loadPrescriptions(); // 重新載入資料
                } else {
                    showMessage('狀態更新失敗', 'error');
                }
            } catch (error) {
                console.error('更新失敗:', error);
                showMessage('更新失敗', 'error');
            }
        }

        // 導出處方資料
        async function exportPrescriptions() {
            try {
                const response = await fetch('/api/export/prescriptions');
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'prescriptions.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showMessage('處方資料導出成功', 'success');
            } catch (error) {
                console.error('導出失敗:', error);
                showMessage('導出失敗', 'error');
            }
        }

        // 顯示詳情模態框
        function showDetailModal(content) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.5); z-index: 2000; display: flex; 
                align-items: center; justify-content: center;
            `;
            modal.innerHTML = content;
            modal.onclick = function(e) {
                if (e.target === modal) {
                    closeDetailModal();
                }
            };
            document.body.appendChild(modal);
        }

        // 關閉詳情模態框
        function closeDetailModal() {
            const modal = document.querySelector('div[style*="position: fixed"]');
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW') + ' ' + date.toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'});
        }

        // 顯示訊息
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '10000';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 3000);
        }
    </script>

    <style>
        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }
        .status-processing {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }
        .status-completed {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }
        .status-cancelled {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        .status-default {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }
    </style>
</body>
</html>
