<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>處方管理系統 - 醫院管理系統</title>
    
    <!-- 統一風格 -->
    <link rel="stylesheet" href="../css/unified_style.css">
    
    <!-- Handsontable (用於處方詳情顯示) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.4.0/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@14.4.0/dist/handsontable.full.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>醫院管理系統</h2>
        <button onclick="location.href='doctor.html'">醫生工作台</button>
        <button onclick="location.href='Medicine.html'">藥物庫存管理</button>
        <button onclick="location.href='Prescription.html'" class="active">處方管理系統</button>
    </div>

    <div class="main-content">
        <div class="header fade-in">
            <h1>處方管理系統</h1>
            <p>查看和管理所有醫師開立的處方 - 即時更新處方狀態</p>
        </div>

        <!-- 統計卡片 -->
        <div class="card fade-in">
            <div style="padding: 20px;">
                <h3>📊 處方統計</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                    <div style="padding: 15px; background: rgba(52, 152, 219, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #3498db;" id="totalCount">0</div>
                        <div style="color: #7f8c8d;">總處方數</div>
                    </div>
                    <div style="padding: 15px; background: rgba(243, 156, 18, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #f39c12;" id="pendingCount">0</div>
                        <div style="color: #7f8c8d;">待處理</div>
                    </div>
                    <div style="padding: 15px; background: rgba(155, 89, 182, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #9b59b6;" id="processingCount">0</div>
                        <div style="color: #7f8c8d;">處理中</div>
                    </div>
                    <div style="padding: 15px; background: rgba(39, 174, 96, 0.1); border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #27ae60;" id="completedCount">0</div>
                        <div style="color: #7f8c8d;">已完成</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 篩選和操作區 -->
        <div class="card fade-in">
            <div style="padding: 20px;">
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                    <div class="form-group" style="margin: 0;">
                        <label for="statusFilter">🔍 狀態篩選</label>
                        <select id="statusFilter" onchange="filterPrescriptions()" style="width: 150px;">
                            <option value="">所有狀態</option>
                            <option value="pending">待處理</option>
                            <option value="processing">處理中</option>
                            <option value="completed">已完成</option>
                            <option value="cancelled">已取消</option>
                        </select>
                    </div>

                    <button class="btn btn-info" onclick="loadPrescriptions()">🔄 重新載入</button>
                    <button class="btn btn-success" onclick="exportPrescriptions()">📊 匯出資料</button>
                </div>
            </div>
        </div>

        <!-- 處方列表 -->
        <div class="card fade-in">
            <div style="padding: 20px;">
                <h3>📋 處方列表</h3>
                <div class="table-container">
                    <div id="prescriptionTable" style="width: 100%; overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
                            <thead>
                                <tr style="background: linear-gradient(135deg, #f8f9fa, #e9ecef);">
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">處方編號</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">病患姓名</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">主治醫師</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">診斷結果</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">藥物數量</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">處方狀態</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">開立日期</th>
                                    <th style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="prescriptionTableBody">
                                <tr>
                                    <td colspan="8" style="padding: 40px; text-align: center; color: #7f8c8d;">
                                        <div>📭 暫無處方資料</div>
                                        <div style="margin-top: 10px; font-size: 14px;">請醫師先在醫生工作台開立處方</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 處方詳情模態框 -->
        <div id="prescriptionModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 15px; padding: 30px; max-width: 800px; width: 90%; max-height: 90%; overflow-y: auto;">
                <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 20px;">
                    <h3 id="modalTitle">處方詳情</h3>
                    <button onclick="closeModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">×</button>
                </div>
                <div id="modalContent"></div>
                <div style="margin-top: 25px; text-align: right;">
                    <button class="btn btn-danger" onclick="closeModal()">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        const API_BASE = 'http://localhost:8000';
        let allPrescriptions = [];
        let filteredPrescriptions = [];

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadPrescriptions();
        });

        // 載入所有處方
        async function loadPrescriptions() {
            try {
                const response = await fetch(`${API_BASE}/api/prescription/`);
                if (response.ok) {
                    allPrescriptions = await response.json();
                    filteredPrescriptions = [...allPrescriptions];
                    updateStatistics();
                    renderPrescriptions();
                    console.log(`✅ 載入了 ${allPrescriptions.length} 個處方`);
                } else {
                    showMessage('載入處方失敗', 'error');
                }
            } catch (error) {
                console.error('載入處方錯誤:', error);
                showMessage('連接API失敗', 'error');
            }
        }

        // 更新統計資訊
        function updateStatistics() {
            const total = allPrescriptions.length;
            const pending = allPrescriptions.filter(p => p.status === 'pending').length;
            const processing = allPrescriptions.filter(p => p.status === 'processing').length;
            const completed = allPrescriptions.filter(p => p.status === 'completed').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('processingCount').textContent = processing;
            document.getElementById('completedCount').textContent = completed;
        }

        // 篩選處方
        function filterPrescriptions() {
            const statusFilter = document.getElementById('statusFilter').value;

            filteredPrescriptions = allPrescriptions.filter(prescription => {
                const statusMatch = !statusFilter || prescription.status === statusFilter;
                return statusMatch;
            });

            renderPrescriptions();
        }

        // 渲染處方列表
        function renderPrescriptions() {
            const tbody = document.getElementById('prescriptionTableBody');
            
            if (filteredPrescriptions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="padding: 40px; text-align: center; color: #7f8c8d;">
                            <div>📭 沒有符合條件的處方</div>
                            <div style="margin-top: 10px; font-size: 14px;">請調整篩選條件或請醫師開立新處方</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredPrescriptions.map(prescription => {
                const statusText = getStatusText(prescription.status);
                const statusColor = getStatusColor(prescription.status);
                
                return `
                    <tr style="cursor: pointer;" onmouseover="this.style.backgroundColor='#f8f9fa'" onmouseout="this.style.backgroundColor='white'">
                        <td style="padding: 12px; border: 1px solid #dee2e6; font-weight: 600; color: #3498db;">#${prescription.id}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${prescription.patient_name}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${prescription.doctor_name}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${prescription.diagnosis || '無診斷資訊'}">${prescription.diagnosis || '無診斷資訊'}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6; text-align: center;">
                            <span style="background: rgba(52, 152, 219, 0.1); color: #3498db; padding: 4px 8px; border-radius: 4px; font-weight: 600;">
                                ${prescription.medicines.length} 種
                            </span>
                        </td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">
                            <span style="background: ${statusColor}; padding: 6px 12px; border-radius: 6px; font-weight: 500; font-size: 12px;">
                                ${statusText}
                            </span>
                        </td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">${formatDate(prescription.prescription_date)}</td>
                        <td style="padding: 12px; border: 1px solid #dee2e6;">
                            <div style="display: flex; gap: 5px;">
                                <button class="btn btn-info" style="padding: 6px 12px; font-size: 12px;" onclick="showPrescriptionDetail(${prescription.id})">📋 詳情</button>
                                <button class="btn btn-warning" style="padding: 6px 12px; font-size: 12px;" onclick="updateStatus(${prescription.id})">📝 狀態</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 獲取狀態文字
        function getStatusText(status) {
            const statusMap = {
                'pending': '⏳ 待處理',
                'processing': '🔄 處理中',
                'completed': '✅ 已完成',
                'cancelled': '❌ 已取消'
            };
            return statusMap[status] || status;
        }

        // 獲取狀態顏色
        function getStatusColor(status) {
            const colorMap = {
                'pending': 'rgba(243, 156, 18, 0.2); color: #f39c12',
                'processing': 'rgba(155, 89, 182, 0.2); color: #9b59b6',
                'completed': 'rgba(39, 174, 96, 0.2); color: #27ae60',
                'cancelled': 'rgba(231, 76, 60, 0.2); color: #e74c3c'
            };
            return colorMap[status] || 'rgba(127, 140, 141, 0.2); color: #7f8c8d';
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '無日期';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW') + ' ' + date.toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'});
        }

        // 顯示處方詳情
        async function showPrescriptionDetail(prescriptionId) {
            try {
                const response = await fetch(`${API_BASE}/api/prescription/${prescriptionId}`);
                if (response.ok) {
                    const data = await response.json();
                    const prescription = data.prescription;
                    
                    document.getElementById('modalTitle').textContent = `處方詳情 - #${prescription.id}`;
                    document.getElementById('modalContent').innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px;">
                            <div>
                                <h4>👤 病患資訊</h4>
                                <p><strong>姓名:</strong> ${prescription.patient_name}</p>
                                <p><strong>診斷:</strong> ${prescription.diagnosis || '無診斷資訊'}</p>
                            </div>
                            <div>
                                <h4>👨‍⚕️ 醫師資訊</h4>
                                <p><strong>主治醫師:</strong> ${prescription.doctor_name}</p>
                                <p><strong>開立日期:</strong> ${formatDate(prescription.prescription_date)}</p>
                            </div>
                            <div>
                                <h4>📊 處方狀態</h4>
                                <p><strong>當前狀態:</strong> ${getStatusText(prescription.status)}</p>
                                <p><strong>建立時間:</strong> ${formatDate(prescription.created_time)}</p>
                            </div>
                        </div>
                        
                        <h4>💊 處方藥物清單</h4>
                        <div style="background: #f8f9fa; border-radius: 8px; padding: 15px; margin-top: 10px;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="background: #e9ecef;">
                                        <th style="padding: 10px; border: 1px solid #dee2e6; text-align: left;">藥物名稱</th>
                                        <th style="padding: 10px; border: 1px solid #dee2e6; text-align: left;">劑量</th>
                                        <th style="padding: 10px; border: 1px solid #dee2e6; text-align: left;">使用頻率</th>
                                        <th style="padding: 10px; border: 1px solid #dee2e6; text-align: left;">使用天數</th>
                                        <th style="padding: 10px; border: 1px solid #dee2e6; text-align: left;">特殊指示</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${prescription.medicines.map(med => `
                                        <tr>
                                            <td style="padding: 10px; border: 1px solid #dee2e6; font-weight: 600;">${med.medicine_name}</td>
                                            <td style="padding: 10px; border: 1px solid #dee2e6;">${med.dosage}</td>
                                            <td style="padding: 10px; border: 1px solid #dee2e6;">${med.frequency}</td>
                                            <td style="padding: 10px; border: 1px solid #dee2e6;">${med.duration}</td>
                                            <td style="padding: 10px; border: 1px solid #dee2e6;">${med.instructions || '無特殊指示'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    document.getElementById('prescriptionModal').style.display = 'block';
                } else {
                    showMessage('載入處方詳情失敗', 'error');
                }
            } catch (error) {
                console.error('載入處方詳情錯誤:', error);
                showMessage('連接API失敗', 'error');
            }
        }

        // 更新處方狀態
        async function updateStatus(prescriptionId) {
            const newStatus = prompt('請選擇新狀態:\n- pending (待處理)\n- processing (處理中)\n- completed (已完成)\n- cancelled (已取消)\n\n請輸入:', 'processing');
            
            if (!newStatus) return;
            
            const validStatuses = ['pending', 'processing', 'completed', 'cancelled'];
            if (!validStatuses.includes(newStatus)) {
                alert('無效的狀態，請輸入: pending, processing, completed, 或 cancelled');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/prescription/${prescriptionId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: newStatus,
                        updated_by: '藥師',
                        notes: `狀態更新為: ${getStatusText(newStatus)}`
                    })
                });

                if (response.ok) {
                    showMessage('處方狀態更新成功！', 'success');
                    loadPrescriptions(); // 重新載入資料
                } else {
                    const error = await response.json();
                    showMessage(`更新失敗: ${error.detail}`, 'error');
                }
            } catch (error) {
                console.error('更新狀態錯誤:', error);
                showMessage('連接API失敗', 'error');
            }
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById('prescriptionModal').style.display = 'none';
        }

        // 匯出處方資料
        function exportPrescriptions() {
            if (filteredPrescriptions.length === 0) {
                alert('沒有可匯出的資料');
                return;
            }

            const csvContent = generateCSV(filteredPrescriptions);
            downloadCSV(csvContent, `處方資料_${new Date().toISOString().split('T')[0]}.csv`);
        }

        // 生成CSV內容
        function generateCSV(prescriptions) {
            const headers = ['處方編號', '病患姓名', '主治醫師', '診斷結果', '處方狀態', '開立日期', '藥物清單'];
            const csvRows = [headers.join(',')];

            prescriptions.forEach(prescription => {
                const medicines = prescription.medicines.map(med => 
                    `${med.medicine_name}(${med.dosage},${med.frequency},${med.duration})`
                ).join(';');
                
                const row = [
                    prescription.id,
                    `"${prescription.patient_name}"`,
                    `"${prescription.doctor_name}"`,
                    `"${prescription.diagnosis || ''}"`,
                    getStatusText(prescription.status),
                    prescription.prescription_date,
                    `"${medicines}"`
                ];
                csvRows.push(row.join(','));
            });

            return csvRows.join('\n');
        }

        // 下載CSV文件
        function downloadCSV(content, filename) {
            const blob = new Blob(['\ufeff' + content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 顯示訊息
        function showMessage(message, type = 'info') {
            const alertColor = type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db';
            const alertDiv = document.createElement('div');
            alertDiv.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 3000;
                background: ${alertColor}; color: white; padding: 15px 20px;
                border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                font-weight: 500; max-width: 300px;
            `;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                document.body.removeChild(alertDiv);
            }, 3000);
        }
    </script>
</body>
</html>
