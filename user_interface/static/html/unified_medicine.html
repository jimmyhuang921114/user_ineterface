<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 統一藥物管理系統</title>
    <link rel="stylesheet" href="/css/unified_style.css">
    <style>
        .unified-container {
            display: flex;
            min-height: 100vh;
        }
        
        .unified-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
            flex: 1;
        }
        
        .quick-nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 20px 20px 0;
            min-width: 250px;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .quick-nav h3 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            text-align: left;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(5px);
        }
        
        .nav-button.current {
            background: rgba(255,255,255,0.4);
            font-weight: 600;
        }
        
        .form-section {
            margin-bottom: 30px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .yaml-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="unified-container">
        <!-- 快速導航面板 -->
        <div class="quick-nav">
            <h3>🚀 快速導航</h3>
            <button class="nav-button" onclick="location.href='doctor.html'">
                👨‍⚕️ 醫生工作台
            </button>
            <button class="nav-button" onclick="location.href='integrated_medicine_management.html'">
                🔧 整合管理
            </button>
            <button class="nav-button" onclick="location.href='Prescription.html'">
                📋 處方籤管理
            </button>
            <button class="nav-button current">
                🔄 統一表單 (目前)
            </button>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.3);">
                <h4 style="color: rgba(255,255,255,0.8); margin-bottom: 15px; font-size: 0.9em;">📝 表單功能</h4>
                <div style="color: rgba(255,255,255,0.7); font-size: 0.85em; line-height: 1.4;">
                    <p>✅ 一次性填寫基本和詳細藥物資料</p>
                    <p>✅ 自動建立資料關聯</p>
                    <p>✅ 智能表單驗證</p>
                    <p>✅ YAML自動匯出</p>
                </div>
            </div>
        </div>
        
        <!-- 主要表單區域 -->
        <div class="unified-form">
        <h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">
            🏥 統一藥物管理系統
        </h1>
        
        <form id="unifiedMedicineForm">
            <!-- 基本藥物資料區 -->
            <div class="form-section">
                <div class="section-title">💊 基本藥物資料</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">藥物名稱 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">數量 <span class="required">*</span></label>
                        <input type="number" id="amount" name="amount" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="position">儲存位置 <span class="required">*</span></label>
                        <input type="text" id="position" name="position" required placeholder="例：1-1, 2-1, A-3">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="prompt">🤖 AI提示詞 (用於智能推薦)</label>
                        <textarea id="prompt" name="prompt" rows="2" placeholder="例：適用於感冒發燒，成人每次1-2錠，兒童減半..."></textarea>
                    </div>
                </div>
            </div>
            
            <!-- 詳細藥物資料區 -->
            <div class="form-section">
                <div class="section-title">🔬 詳細藥物資料 (選填)</div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="description">藥物描述</label>
                        <textarea id="description" name="description" rows="4" placeholder="請詳細描述藥物的用途、功效、注意事項等..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="submit-section">
                <button type="submit" class="submit-btn">
                    💾 保存藥物資料並匯出YAML
                </button>
            </div>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        <div id="yamlOutput" class="yaml-output" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('unifiedMedicineForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('statusMessage');
            const yamlDiv = document.getElementById('yamlOutput');
            
            try {
                // 檢查所有必要元素是否存在
                const nameElement = document.getElementById('name');
                const amountElement = document.getElementById('amount');
                const positionElement = document.getElementById('position');
                const promptElement = document.getElementById('prompt');
                const descriptionElement = document.getElementById('description');
                
                if (!nameElement || !amountElement || !positionElement) {
                    throw new Error('必要的表單元素缺失');
                }
                
                // 收集基本資料
                const basicData = {
                    name: nameElement.value,
                    amount: parseInt(amountElement.value),
                    position: positionElement.value,
                    prompt: promptElement ? promptElement.value || "" : ""  // AI提示詞
                };
                
                // 收集詳細資料 (只保留描述)
                const detailedData = {
                    description: descriptionElement ? descriptionElement.value || "" : ""
                };
                
                // 檢查是否有詳細資料
                const hasDetailedData = Object.values(detailedData).some(value => value !== "");
                
                // 準備請求資料
                const requestData = {
                    basic_data: basicData,
                    detailed_data: hasDetailedData ? detailedData : null
                };
                
                // 發送請求 - 使用JSON格式
                const response = await fetch('/api/medicine/unified', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status-message success';
                    statusDiv.style.display = 'block';
                    statusDiv.textContent = result.message;
                    
                    // 顯示YAML輸出
                    if (result.yaml_exported) {
                        yamlDiv.style.display = 'block';
                        yamlDiv.textContent = '✅ YAML檔案已成功匯出到 ROS2 格式\n\n' +
                                            '基本資料: ' + JSON.stringify(result.basic_medicine, null, 2) +
                                            (result.detailed_medicine ? '\n\n詳細資料: ' + JSON.stringify(result.detailed_medicine, null, 2) : '');
                    }
                    
                    // 清空表單
                    document.getElementById('unifiedMedicineForm').reset();
                    
                } else {
                    throw new Error(result.detail || '保存失敗');
                }
                
            } catch (error) {
                statusDiv.className = 'status-message error';
                statusDiv.style.display = 'block';
                statusDiv.textContent = '❌ 錯誤: ' + error.message;
                yamlDiv.style.display = 'none';
            }
        });
        
        // 手動同步YAML (僅在需要時使用)
        async function syncYAML() {
            try {
                const response = await fetch('/api/export/yaml/sync', {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('YAML同步:', result.message);
                showMessage('✅ YAML同步完成', 'success');
            } catch (error) {
                console.error('YAML同步失敗:', error);
                showMessage('❌ YAML同步失敗', 'error');
            }
        }
        
        // 移除自動同步 - 只在用戶主動請求時同步
        // window.addEventListener('load', syncYAML);
    </script>
    </div>
</body>
</html>
