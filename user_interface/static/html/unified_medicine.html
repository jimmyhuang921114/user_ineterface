<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 統一藥物管理系統</title>
    <link rel="stylesheet" href="/css/unified_style.css">
    <style>
        .unified-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
        }
        
        .form-section {
            margin-bottom: 30px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .yaml-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="unified-form">
        <h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">
            🏥 統一藥物管理系統
        </h1>
        
        <form id="unifiedMedicineForm">
            <!-- 基本藥物資料區 -->
            <div class="form-section">
                <div class="section-title">💊 基本藥物資料</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">藥物名稱 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">數量 <span class="required">*</span></label>
                        <input type="number" id="amount" name="amount" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="usage_days">使用天數</label>
                        <input type="number" id="usage_days" name="usage_days" min="1">
                    </div>
                    <div class="form-group">
                        <label for="position">儲存位置 <span class="required">*</span></label>
                        <input type="text" id="position" name="position" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="manufacturer">製造商</label>
                        <input type="text" id="manufacturer" name="manufacturer">
                    </div>
                    <div class="form-group">
                        <label for="dosage">劑量</label>
                        <input type="text" id="dosage" name="dosage">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="prompt">🤖 AI提示詞 (用於智能推薦)</label>
                        <textarea id="prompt" name="prompt" rows="2" placeholder="例：適用於感冒發燒，成人每次1-2錠，兒童減半..."></textarea>
                    </div>
                </div>
            </div>
            
            <!-- 詳細藥物資料區 -->
            <div class="form-section">
                <div class="section-title">🔬 詳細藥物資料 (選填)</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">描述</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="ingredient">成分</label>
                        <input type="text" id="ingredient" name="ingredient">
                    </div>
                    <div class="form-group">
                        <label for="category">分類</label>
                        <select id="category" name="category">
                            <option value="">請選擇</option>
                            <option value="抗生素">抗生素</option>
                            <option value="止痛藥">止痛藥</option>
                            <option value="消炎藥">消炎藥</option>
                            <option value="維生素">維生素</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="usage_method">使用方法</label>
                        <input type="text" id="usage_method" name="usage_method">
                    </div>
                    <div class="form-group">
                        <label for="unit_dose">單位劑量</label>
                        <input type="text" id="unit_dose" name="unit_dose">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="side_effects">副作用</label>
                        <textarea id="side_effects" name="side_effects" rows="2"></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="storage_conditions">儲存條件</label>
                        <input type="text" id="storage_conditions" name="storage_conditions">
                    </div>
                    <div class="form-group">
                        <label for="expiry_date">有效期限</label>
                        <input type="date" id="expiry_date" name="expiry_date">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="barcode">條碼</label>
                        <input type="text" id="barcode" name="barcode">
                    </div>
                    <div class="form-group">
                        <label for="appearance_type">外觀</label>
                        <input type="text" id="appearance_type" name="appearance_type" placeholder="例：白色圓形片劑">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="notes">備註</label>
                        <textarea id="notes" name="notes" rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="submit-section">
                <button type="submit" class="submit-btn">
                    💾 保存藥物資料並匯出YAML
                </button>
            </div>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        <div id="yamlOutput" class="yaml-output" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('unifiedMedicineForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('statusMessage');
            const yamlDiv = document.getElementById('yamlOutput');
            
            try {
                // 收集基本資料
                const basicData = {
                    name: document.getElementById('name').value,
                    amount: parseInt(document.getElementById('amount').value),
                    usage_days: parseInt(document.getElementById('usage_days').value) || null,
                    position: document.getElementById('position').value,
                    manufacturer: document.getElementById('manufacturer').value || "",
                    dosage: document.getElementById('dosage').value || "",
                    prompt: document.getElementById('prompt').value || ""  // 添加prompt欄位
                };
                
                // 收集詳細資料
                const detailedData = {
                    description: document.getElementById('description').value || "",
                    ingredient: document.getElementById('ingredient').value || "",
                    category: document.getElementById('category').value || "",
                    usage_method: document.getElementById('usage_method').value || "",
                    unit_dose: document.getElementById('unit_dose').value || "",
                    side_effects: document.getElementById('side_effects').value || "",
                    storage_conditions: document.getElementById('storage_conditions').value || "",
                    expiry_date: document.getElementById('expiry_date').value || "",
                    barcode: document.getElementById('barcode').value || "",
                    appearance_type: document.getElementById('appearance_type').value || "",
                    notes: document.getElementById('notes').value || ""
                };
                
                // 檢查是否有詳細資料
                const hasDetailedData = Object.values(detailedData).some(value => value !== "");
                
                // 準備請求資料
                const requestData = {
                    basic_data: basicData,
                    detailed_data: hasDetailedData ? detailedData : null
                };
                
                // 發送請求 - 修復API調用格式
                const requestBody = hasDetailedData ? 
                    `basic_data=${encodeURIComponent(JSON.stringify(basicData))}&detailed_data=${encodeURIComponent(JSON.stringify(detailedData))}` :
                    `basic_data=${encodeURIComponent(JSON.stringify(basicData))}`;
                
                const response = await fetch('/api/medicine/unified', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: requestBody
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status-message success';
                    statusDiv.style.display = 'block';
                    statusDiv.textContent = result.message;
                    
                    // 顯示YAML輸出
                    if (result.yaml_exported) {
                        yamlDiv.style.display = 'block';
                        yamlDiv.textContent = '✅ YAML檔案已成功匯出到 ROS2 格式\n\n' +
                                            '基本資料: ' + JSON.stringify(result.basic_medicine, null, 2) +
                                            (result.detailed_medicine ? '\n\n詳細資料: ' + JSON.stringify(result.detailed_medicine, null, 2) : '');
                    }
                    
                    // 清空表單
                    document.getElementById('unifiedMedicineForm').reset();
                    
                } else {
                    throw new Error(result.detail || '保存失敗');
                }
                
            } catch (error) {
                statusDiv.className = 'status-message error';
                statusDiv.style.display = 'block';
                statusDiv.textContent = '❌ 錯誤: ' + error.message;
                yamlDiv.style.display = 'none';
            }
        });
        
        // 手動同步YAML (僅在需要時使用)
        async function syncYAML() {
            try {
                const response = await fetch('/api/export/yaml/sync', {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('YAML同步:', result.message);
                showMessage('✅ YAML同步完成', 'success');
            } catch (error) {
                console.error('YAML同步失敗:', error);
                showMessage('❌ YAML同步失敗', 'error');
            }
        }
        
        // 移除自動同步 - 只在用戶主動請求時同步
        // window.addEventListener('load', syncYAML);
    </script>
</body>
</html>
