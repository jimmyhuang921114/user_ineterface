    <div class="sidebar">
        <h> 系統選單</h>

            <h style="text-align: center; color: ce; margin-bottom: px;">

                         <!-- 處方籤系統 (專注於醫師核心功能) -->

                <div class="prescription-form">
                    <h style="text-align: center; color: ce; margin-bottom: px;"> 開立處方籤</h>
                    
                    <form id="prescriptionForm">
                        <!-- 病患資訊 -->
                        <div class="patient-info">
                            <h style="color: db; margin-bottom: px;"> 病患資訊</h>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="patientName">病患姓名 <span class="required"></span></label>
                                    <input type="text" id="patientName" name="patientName" required placeholder="請輸入病患姓名">
                                </div>
                                <div class="form-group">
                                    <label for="patientIdCard">身份證號 <span class="required"></span></label>
                                    <input type="text" id="patientIdCard" name="patientIdCard" required placeholder="請輸入身份證號" maxlength="">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>病患編號</label>
                                    <div class="auto-field" id="patientNumber">系統將自動生成</div>
                                </div>
                                <div class="form-group">
                                    <label>處方時間</label>
                                    <div class="auto-field" id="prescriptionTime">系統將自動生成</div>
                                </div>
                            </div>
                        </div>

                        <!-- 處方用藥 -->

                                 新增藥物
                            </button>
                        </div>
